<div class="header">
  <div class="exercises">
    <div class="codelab-title header-item">{{name}}</div>
    <div class="milestone-title header-item">{{config.name}}</div>

    <div *ngFor="let item of config.exercises; let i = index"
         class="exercise header-item {{config.selectedExerciseIndex === i ? 'selected' : ''}} {{exerciseComplete(item) ? 'complete' : ''}}"
         (click)="state.selectExercise(i)"
    >
      {{item.name}}
    </div>
  </div>
</div>

<app-exercise [config]="config.exercises[config.selectedExerciseIndex]"></app-exercise>
